<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Редактор слов</title>
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; font-size: 16px; }
    input, button { font-size: 16px; padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Редактор слов</h1>
  <input id="password" type="password" placeholder="Пароль"><br>
  <textarea id="wordList" placeholder="Введите слова по одному на строку..."></textarea><br>
  <button onclick="submitWords()">Сохранить</button>
  <div id="status"></div>

  <script>
    async function submitWords() {
      const password = document.getElementById("password").value;
      const wordList = document.getElementById("wordList").value
        .split("\n")
        .map(w => w.trim())
        .filter(Boolean);

      const response = await fetch("/api/saveWords", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password, words: wordList })
      });

      const result = await response.text();
      document.getElementById("status").textContent = result;
    }
  </script>
</body>
</html>
