<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–µ–¥–∞–∫—Ç–æ—Ä —Å–ª–æ–≤</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .editor {
      width: 90%;
      max-width: 600px;
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 14px;
      color: #aaa;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 16px;
      margin-bottom: 10px;
    }

    textarea {
      height: 200px;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #45a049;
    }

    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      color: #6ee7b7;
    }

    @media (max-width: 500px) {
      h1 { font-size: 20px; }
    }
  </style>
</head>
<body>
  <div class="editor">
    <h1>–†–µ–¥–∞–∫—Ç–æ—Ä —Å–ª–æ–≤</h1>

    <label for="password">–ü–∞—Ä–æ–ª—å</label>
    <input id="password" type="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">

    <label for="wordList">–°–ª–æ–≤–∞ (–ø–æ –æ–¥–Ω–æ–º—É –Ω–∞ —Å—Ç—Ä–æ–∫—É)</label>
    <textarea id="wordList" placeholder="–ø—Ä–∏–º–µ—Ä: —ç–Ω–µ—Ä–≥–∏—è \n –¥–≤–∏–∂–µ–Ω–∏–µ \n —É—Å–ø–µ—Ö"></textarea>

    <button onclick="submitWords()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <div id="status"></div>
  </div>

  <script>
    async function submitWords() {
      const password = document.getElementById("password").value;
      const wordList = document.getElementById("wordList").value
        .split("\n")
        .map(w => w.trim())
        .filter(Boolean);

      const response = await fetch("/api/saveWords", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password, words: wordList })
      });

      const result = await response.text();
      document.getElementById("status").textContent = result;
    }
  </script>
</body>
</html>
