<!DOCTYPE html>

  <style>

<body>
  <div class="editor">

    <label for="wordList">–°–ª–æ–≤–∞ (–ø–æ –æ–¥–Ω–æ–º—É –Ω–∞ —Å—Ç—Ä–æ–∫—É)</label>
    <textarea id="wordList" placeholder="–ø—Ä–∏–º–µ—Ä: —ç–Ω–µ—Ä–≥–∏—è \n –¥–≤–∏–∂–µ–Ω–∏–µ \n —É—Å–ø–µ—Ö"></textarea>

    <button onclick="submitWords()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase
  const supabase = supabase.createClient(
    "https://ijzgdyuwkctfjpiiettz.supabase.co",  // <-- –∑–∞–º–µ–Ω—è–µ—à—å –Ω–∞ —Å–≤–æ–π API URL
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlqemdkeXV3a2N0ZmpwaWlldHR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1MjMzMzYsImV4cCI6MjA2MjA5OTMzNn0.txrqE69X-NH3AetDPAlpBRbFZall3muL2J2l6imKWhs"               // <-- –∑–∞–º–µ–Ω—è–µ—à—å –Ω–∞ —Å–≤–æ–π –ø—É–±–ª–∏—á–Ω—ã–π –∫–ª—é—á
  );

  // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ä–æ–ª—è
  const PASSWORD = "secret123";  // <-- –∑–¥–µ—Å—å –∑–∞–¥–∞—ë—à—å —Å–≤–æ–π –ø–∞—Ä–æ–ª—å

  async function submitWords() {
    const password = document.getElementById("password").value;
    const words = document.getElementById("wordList").value
      .split("\n")
      .map(w => w.trim())
      .filter(Boolean);

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –ø–∞—Ä–æ–ª—è
    if (password !== PASSWORD) {
      document.getElementById("status").textContent = "–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å";
      return;
    }

    // –û—á–∏—Å—Ç–∫–∞ —Ç–∞–±–ª–∏—Ü—ã –∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Å–ª–æ–≤ –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö
    await supabase.from("words").delete().neq("id", 0); // –û—á–∏—Å—Ç–∏—Ç—å —Ç–∞–±–ª–∏—Ü—É
    for (const word of words) {
      await supabase.from("words").insert({ word });
    }

    document.getElementById("status").textContent = "–°–ª–æ–≤–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã";
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–æ–≤ –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö
  async function loadWords() {
    const { data, error } = await supabase.from("words").select("word");
    if (data) {
      document.getElementById("wordList").value = data.map(row => row.word).join("\n");
    }
  }

  window.onload = loadWords;  // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ª–æ–≤–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
</script>
